<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:50%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
  
   <tr>
    <td>March</td>
    <td>$150</td>
  </tr>
  
     <tr>
    <td>Dec</td>
    <td>$20050</td>
  </tr>
  
   <tr>
    <td>April</td>
    <td>$200</td>
  </tr>
  
  
   <tr>
    <td>May</td>
    <td>$250</td>
  </tr>
  
     <tr>
    <td>June</td>
    <td>$1050</td>
  </tr>
  
  
   <tr>
    <td>July</td>
    <td>$2000</td>
  </tr>
  
  
   <tr>
    <td>Aug</td>
    <td>$2500</td>
  </tr>
  
  
  
  
  
  
</table>

</body>
</html>
